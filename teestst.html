<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .donor-type {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }

        .donor-type input {
            display: none;
        }

        .donor-type label {
            padding: 10px 15px;
            border: 2px solid #ccc;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            transition: all 0.3s ease;
        }

        .donor-type input:checked + label {
            background-color: #2d3179;
            color: #fff;
            border-color: #2d3179;
        }

        p {
            color: #666;
            font-size: 12px;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .giving-options {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .giving-options button {
            width: 45%;
            background-color: #ffffff;
            border: 2px solid #2d3179;
            border-radius: 30px;
            padding: 10px 0;
            font-size: 14px;
            cursor: pointer;
            color: #2d3179;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .giving-options .active {
            background-color: #2d3179;
            color: #ffffff;
        }

        .total-contribution {
            background-color: #2d3179;
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .total-contribution p {
            margin: 0;
            font-size: 14px;
        }

        .total-contribution h1 {
            margin: 0;
            font-size: 36px;
            font-weight: 700;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .phone-input {
            display: flex;
            margin-bottom: 15px;
        }

        .phone-input select {
            width: 20%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .phone-input input {
            width: 80%;
            border-radius: 0 5px 5px 0;
        }

        .tax-certificate {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .switch label {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 20px;
            cursor: pointer;
            transition: .4s;
        }

        .switch label:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: .4s;
        }

        input:checked + label {
            background-color: #2d3179;
        }

        input:checked + label:before {
            transform: translateX(20px);
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
        }

        .form-buttons button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-buttons .back {
            background-color: #e74c3c;
        }

        .form-buttons .donate {
            background-color: #e74c3c;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h2>DONATE</h2>
        <div class="form-group">
            <!-- <label for="donorType">Donor Type</label> -->
            <div class="donor-type-container">
                <label class="form-check-inline">
                    <input class="form-check-input" type="radio" name="donorType" id="indianDonor" value="Indian Donor" checked> Indian Donor
                </label>
                <label class="form-check-inline">
                    <input class="form-check-input" type="radio" name="donorType" id="nriDonor" value="NRI Donor"> NRI Donor
                </label>
                <label class="form-check-inline">
                    <input class="form-check-input" type="radio" name="donorType" id="foreignDonor" value="Foreign Donor"> Foreign Donor
                </label>
            </div>
            
        </div>

        <br>

        <p>Those who hold an Indian passport and reside in India</p>

        <div class="giving-options">
            <h3>Giving Options</h3>
<br>
            <button id="giveOnce" class="active">Give Once</button>
            <button id="giveMonthly">Give Monthly</button>
        </div>

       

        <div class="total-contribution">
            <p>Total Contribution</p>
            <h1>INR 2000</h1>
        </div>

        <form>
            <input type="text" placeholder="Full Name*" required>
            <div class="phone-input">
                <select>
                    <option value="91">+91</option>
                </select>
                <input type="tel" placeholder="Phone No.*" required>
            </div>
            <input type="email" placeholder="Email Id*" required>
            <div class="tax-certificate">
                <span>Require 80G Tax Exp. Certificate*</span>
                <div class="switch">
                    <input type="checkbox" id="taxCertificate" checked>
                    <label for="taxCertificate"></label>
                </div>
            </div>
            <input type="text" placeholder="PAN CARD*" required>
            <textarea placeholder="Remarks"></textarea>
            <div class="form-buttons">
                <button type="button" class="back">BACK</button>
                <button type="submit" class="donate">DONATE</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('giveOnce').addEventListener('click', function() {
            document.getElementById('giveOnce').classList.add('active');
            document.getElementById('giveMonthly').classList.remove('active');
        });

        document.getElementById('giveMonthly').addEventListener('click', function() {
            document.getElementById('giveMonthly').classList.add('active');
            document.getElementById('giveOnce').classList.remove('active');
        });
    </script>
</body>
</html>
