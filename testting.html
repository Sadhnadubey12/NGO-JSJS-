        body {

            display: flex;
            justify-content: center;

        }

        .donate-form {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px;
        }

        .donate-form h2 {
            text-align: center;
            color: #252c82;
        }

        .donor-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .donor-options label {
            display: flex;
            align-items: center;
            cursor: pointer;
            color: #999;
            font-size: 14px;
        }

        .donor-options input[type="radio"] {
            display: none;
        }

        .donor-options input[type="radio"]:checked+label {
            color: #252c82;
        }

        .donor-options input[type="radio"]:checked+label::before {
            content: "\25CF";
            margin-right: 5px;
            color: #252c82;
        }

        .donor-options label::before {
            content: "\25CB";
            margin-right: 5px;
        }

        .donor-info {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-bottom: 15px;
        }

        .select-amount {
            margin-bottom: 15px;
        }

        .select-amount button {
            background-color: white;
            border: 2px solid #252c82;
            color: #252c82;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .select-amount button.active {
            background-color: #252c82;
            color: white;
        }

        .any-amount {
            display: flex;
            margin-bottom: 15px;
        }

        .any-amount input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ddd;
            margin-left: 10px;
            font-size: 14px;
        }

        .tax-info {
            font-size: 12px;
            color: #999;
            margin-bottom: 15px;
            text-align: center;
        }

        .next-btn {
            background-color: #ff6b00;
            color: white;
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            border: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .donor-type-container{
            font-size: 14px;
        }
    </style>

    <script>
        document.getElementById('indianDonor').addEventListener('click', function () {
            document.getElementById('donorInfoText').textContent = 'Those who hold an Indian passport and reside in India';
            document.getElementById('countryGroup').style.display = 'none';
            document.getElementById('currencyGroup').style.display = 'none';
        });

        document.getElementById('nriDonor').addEventListener('click', function () {
            document.getElementById('donorInfoText').textContent = 'Those who hold an Indian passport but live outside of India';
            document.getElementById('countryGroup').style.display = 'block';
            document.getElementById('currencyGroup').style.display = 'block';
        });

        document.getElementById('foreignDonor').addEventListener('click', function () {
            document.getElementById('donorInfoText').textContent = 'Those who hold a foreign passport and reside outside India';
            document.getElementById('countryGroup').style.display = 'block';
            document.getElementById('currencyGroup').style.display = 'block';
        });

        // Amount selection logic
        
        // Update the selected amount input based on the button click
        document.querySelectorAll('.amount-button').forEach(function(button) {
            button.addEventListener('click', function() {
                var amount = this.getAttribute('data-amount');
                var currency = this.getAttribute('data-currency');
                var amountInput = document.getElementById('selected-amount');

                amountInput.value = `${currency} ${amount}`;
                
                // Highlight the active button
                document.querySelectorAll('.amount-button').forEach(function(btn) {
                    btn.classList.remove('active');
                });
                this.classList.add('active');
            });
        });

        // Update the selected amount field based on initial currency
        function updateSelectedAmount(currency) {
            var amountInput = document.getElementById('selected-amount');
            var activeButton = document.querySelector(`#${currency.toLowerCase()}_amount .amount-button.active`);
            if (activeButton) {
                var amount = activeButton.getAttribute('data-amount');
                amountInput.value = `${currency} ${amount}`;
            } else {
                amountInput.value = `${currency} | Any Amount`;
            }
        }

        // Initialize form based on default currency selection
        document.addEventListener('DOMContentLoaded', function() {
            var currencySelect = document.getElementById('currencySelect');
            if (currencySelect.value) {
                currencySelect.dispatchEvent(new Event('change'));
            }
        });
    </script>
